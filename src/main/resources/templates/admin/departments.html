<fragment th:remove="tag" th:include="admin/@frg/html/static :: html_head"></fragment>

<div class="container">
    <div th:replace="admin/@frg/navbar :: navbar"></div>
    <hr />
    <div class="col-md-12">
        <div class="row g-2">

            <!-- LIST -->
            <div class="col-md-4">
                <div class="list-group">
                    <form action="/admin/department/add" method="post">
                        <div class="list-group-item list-group-item-actio p-1">
                            <label class="list-group fs-4 text-muted text-center">Add Department</label>
                            <div class="input-group mb-3">
                                <input type="text" name="name" class="form-control" placeholder="Add Department"
                                    aria-describedby="button-addon2">
                                <button type="submit" name="option" value="add" class="btn btn-primary me-1">
                                    Add<i class="fa-solid fa-square-plus ms-1"></i></button>
                            </div>
                    </form>
                </div>
                <!-- <a href="/admin/department" aria-current="true"
                        th:classappend="
                            ${#httpServletRequest
                                .getRequestURI()
                                .startsWith('/admin/department') ? 'active':''}"
                        
                        class="list-group-item list-group-item-action">Show All</a> -->
                <a href="/admin/department/all" aria-current="true"
                    th:classappend="${ styleActiveClass == -1 } ? 'active' :''"
                    class="list-group-item list-group-item-action">Show All</a>
                    
                <a href="/admin/department" aria-current="true"
                    th:classappend="${ styleActiveClass == 0 } ? 'active' :''"
                    class="list-group-item list-group-item-action">No Category</a>

                <a th:each="department: ${departmentsList}" th:text="${department.name}"
                    th:href="|/admin/department/${department.id}|"
                    th:classappend="${ styleActiveClass == department.id } ? 'active' :''"
                    class="list-group-item list-group-item-action" role="button"></a>
            </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div class="col-md-8">
            <div class="row row-cols-1 row-cols-md-2 g-1">
                <fragment th:include="~{admin/@frg/products :: products(productList=${productList})}" th:remove="tag" /></fragment>
            </div>

        </div><!--  -->
    </div>

    <!-- Pagination -->
    <div class="mt-5">
        <fragment th:include="admin/@frg/html/static :: pagination" th:remove="tag" />
    </div>
</div>
<!-- ROW END -->
</div>
</div>

<fragment th:include="admin/@frg/html/footer :: footer" th:remove="tag" />
<fragment th:include="admin/@frg/html/static :: javascript" th:remove="tag" />
</body>

</html>
