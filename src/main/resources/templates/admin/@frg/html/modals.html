<!-- Modal -->
<th:block th:fragment="modal_error">
  <div class="modal fade" id="modal_error" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Error : ACTION NOT READY</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Action update data not read yet.</p>
          <p>Fragment path : admin/@frg/html/modals.html</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('a > button.btn-modal-error')
      .forEach(item => {
        item.addEventListener('click', event => {
          event.preventDefault();
          return false;
        })
      });
  </script>
</th:block>
