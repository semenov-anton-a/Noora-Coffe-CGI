<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:text="${browserTitle}"></a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-5">
                        <a role="button" href="/card"  class="btn btn-outline-primary btn-sm
                            position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <th:block  th:if="${countProductInAcard != 0}">
                            <span th:text="${countProductInAcard}"
                                class="position-absolute top-0 start-100translate-middle badge rounded-pill bg-danger">
                            </span>
                        </th:block>
                    </a>
                    </li>
                    <li class="nav-item">
                        <div class="btn-group btn-group-sm" role="group"
                            aria-label="Large button group">
                            <a href="/login" type="button" class="nav-link">Sign in</a>
                            <a href="/registration" type="button" class="btn
                                btn-outline-dark pt-2">Sign up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
