<th:block th:fragment="html_head"><!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${browserTitle}"></title>
</head>
</th:block>

<!-- STATIC JAVASCRIPT FRAGMENT -->
<th:block th:fragment="javascript">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</th:block>


<th:block th:fragment="pagination">
    <div class="col-md-12 text-center" th:fragment="pagination">
        <a class="btn btn-primary" 
            th:classappend="(${pageBack} == -1)?disabled:''" 
            th:href="${paginationUri}+'?page='+${pageBack}">Back</a>
        <a class="btn btn-primary" th:classappend="(${pageNext} == -1)?disabled:''" 
            th:href="${paginationUri}+'?page='+${pageNext}">Next</a>
    </div>
</th:block>
