<div th:fragment="department" >
    <h1>Add Department</h1>
    <form method="post" action="/admin/add-department">
        <input type="text" name="department">
        <button type="submit" name="">Add new department</button>
    </form>
    <ul th:each="department: ${department}">
        <li th:text="|ID: ${department.id} &nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp; ${department.name}|">
    </ul>
